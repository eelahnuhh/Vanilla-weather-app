<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&family=Changa:wght@200;300;400;500;600;700;800&family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="city-form">
        <div class="form-group">
          <label for="exampleInputCity1"></label>
          <input type="text" class="form-control" placeholder="Enter city" />
        </div>
        <button
          id="search-button"
          type="submit"
          class="btn btn-primary search-button"
        >
          Search
        </button>
        <button id="current-button" type="button" class="btn btn-success">
          Current
        </button>
      </form>
      <br />
      <div class="row">
        <div class="col">
          <h1>Lexington</h1>
          <li id="description">Snow</li>
          <h4>Monday 2:00PM</h4>
          <h2>
            ☀️<span class="temperature" id="temperature">0</span>
            <span class="temperature-units">
              <a href="#" id="fahrenheit-link" class="active">°F</a> |
              <a href="#" id="celsius-link">°C</a>
            </span>
          </h2>
        </div>
        <div class="weather-details col">
          Humidity: <span id="humidity"></span> %
          <br />
          Wind: <span id="wind"></span> mph
        </div>
      </div>
      <div class="weather-forecast" id="weather-forecast"></div>
    <footer>
      <a href="https://github.com/eelahnuhh/Weather-app"> Open-source code</a>
      by Ilana Smalls
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
